<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylereader.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Система управления библиотекой</h1>
        <nav class="header-nav">
            <a href="#catalog" class="link-header">Каталог</a>
            <a href="#add-book" class="link-header">Добавить книгу</a>
            <a href="#history" class="link-header">История изменений</a>
        </nav>
    </header>
    <div class="genre-filter">
        <label for="genre">Выберите жанр:</label>
        <select id="genre" onchange="filterBooksByGenre()">
          <option value="all">Все жанры</option>
          <option value="fiction">Художественная литература</option>
          <option value="non-fiction">Нон-фикшн</option>
          <option value="science">Научная литература</option>
        </select>
      </div>
    <section id="catalog" class="catalog-section">
        <h2 class="section-title">Каталог книг</h2>
        <table class="table-catalog">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Автор</th>
                    <th>Жанр</th>
                    <th>Год издания</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Пример книги</td>
                    <td>Иван Иванов</td>
                    <td>Роман</td>
                    <td>2023</td>
                    <td>
                        <button class="button-edit">Изменить</button>
                        <button class="button-delete">Удалить</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <section id="add-book" class="add-book-section">
        <h2 class="section-title">Добавить новую книгу</h2>
        <form class="form-add">
            <label class="label">Название книги:
                <input type="text" class="input-text" required>
            </label>
            <label class="label">Автор:
                <input type="text" class="input-text" required>
            </label>
            <label class="label">Жанр:
                <select class="input-select">
                    <option value="роман">Роман</option>
                    <option value="фантастика">Фантастика</option>
                    <option value="детектив">Детектив</option>
                    <option value="поэзия">Поэзия</option>
                    <option value="научная литература">Научная литература</option>
                </select>
            </label>
            </label>
            <label class="label">Год издания:
                <input type="number" class="input-text" required>
            </label>
            <button type="submit" class="button-submit">Добавить книгу</button>
        </form>
    </section>
    <section id="history" class="history-section">
        <h2 class="section-title">История изменений</h2>
        <ul class="history-list">
            <li class="history-item">Книга "Пример книги" добавлена 01.11.2023</li>
        </ul>
    </section>
</body>
</html>
